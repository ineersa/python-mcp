name: python-mcp
sapi: cli
php_version: "8.4"
extensions:
    - ctype
    - filter
    - iconv
    - xml
libs:
    - brotli
    - libavif
    - libjpeg
    - liblz4
    - libwebp
    - libzip
    - nghttp2
    - icu
entry: bin/python-mcp
embed:
    - dist/app
# optional:
# ini:
#   - memory_limit=256M
env:
    APP_ENV=prod
